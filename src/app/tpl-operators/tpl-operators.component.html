<!-- 内置管道的使用 -->
<div>
  <!-- 全部转换成小写 -->
  <h3>{{ name | lowercase }}</h3>
  <!-- 全部转换成大写 -->
  <h3>{{ name | uppercase }}</h3>
  <!-- 全部转换成小写再全部转换成大写 -->
  <h3>{{ name | lowercase | uppercase }}</h3>
</div>

<div>
  <h3>{{ person }}</h3>
  <!-- 将对象转换成json -->
  <h3>{{ person | json }}</h3>
</div>

<!-- 带参数的管道 -->
<!-- 时间管道：https://angular.cn/api/common/DatePipe -->
<div>
  <h3>{{ now }}</h3>
  <h3>{{ now | date }}</h3>
  <h3>{{ now | date : "YYYY-MM-dd HH:mm:ss" }}</h3>
</div>

<!-- 安全导航运算符 -->

<div>
  <h3>{{ book?.name }}</h3>
</div>
